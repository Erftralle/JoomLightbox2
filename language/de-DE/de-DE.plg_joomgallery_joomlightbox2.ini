PLG_JOOMGALLERY_JOOMLIGHTBOX2_GLOBAL_BOX_EXISTENT_LABEL="Globale Lightbox 2 existiert"
PLG_JOOMGALLERY_JOOMLIGHTBOX2_GLOBAL_BOX_EXISTENT_DESC="Diese Option sollte aktiviert werden, wenn die Lightbox 2 bereits auf eine andere Art und Weise auf der Seite eingebunden wird (zum Beispiel durch ein anderes Plugin). Dann werden die JavaScript- und CSS-Dateien von Lightbox 2 nicht mehr zusätzlich geladen. Damit werden eventuell Konflikte verhindert und die Ladezeit der Seite verkürzt."